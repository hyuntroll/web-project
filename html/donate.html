<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/donate.css">
</head>
<body>
    <header>
        <h1>기부하기</h1>
    </header>

    <main>
        <section class="donation-info">
            <h2>기부 방법</h2>
            <p>기부는 아래의 계좌로 가능합니다:</p>
            <ul>
                <li>은행명: 우리은행</li>
                <li>계좌번호: 123-456-7890</li>
                <li>예금주: EthicShop</li>
            </ul>
            <p>기부 후, 기부 영수증을 원하시면 이메일로 연락주세요.</p>
        </section>

        <section class="donation-form">
            <h2>기부 신청서</h2>
            <form action="#" method="post">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>

                <label for="amount">기부 금액:</label>
                <input type="number" id="amount" name="amount" required>

                <button type="submit">기부하기</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 EthicShop. All rights reserved.</p>
    </footer>
</body>
</html>

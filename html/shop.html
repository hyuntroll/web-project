<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공정거래 상품몰</title>
    <!-- 메인 스타일시트 연결 -->
    <link rel="stylesheet" href="../css/shop.css">
</head>
<body>
    <!-- ======================================== -->
    <!-- 헤더 섹션 - 네비게이션 메뉴 -->
    <!-- ======================================== -->
    <header>
        <nav>
            <div class="nav-container">
                <!-- 브랜드 로고/제목 -->
                <div class="nav-brand">
                    <!-- <h1>공정거래 마켓</h1> -->
                </div>
                <!-- 네비게이션 링크 -->
                <div class="nav-links">
                    <a href="shop.html" class="nav-link active">상품</a> <!-- 현재 페이지 (활성 상태) -->
                    <a href="checkout.html" class="nav-link">구매</a> <!-- 구매 페이지로 이동 -->
                </div>
                <!-- 액션 버튼들 -->
                <div class="nav-actions">
                    <!-- 장바구니 버튼 (아이템 수 표시) -->
                    <button id="cartBtn" class="cart-btn">
                        장바구니 <span id="cartCount">0</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- ======================================== -->
    <!-- 메인 콘텐츠 영역 -->
    <!-- ======================================== -->
    <main>
        <!-- 히어로 섹션 - 메인 타이틀 -->
        <section class="hero">
            <h1>공정거래 상품몰</h1>
            <p>윤리적이고 지속가능한 상품을 만나보세요</p>
        </section>

        <!-- 필터 섹션 - 상품 필터링 및 정렬 -->
        <section class="filters">
            <!-- 카테고리 필터 -->
            <div class="filter-group">
                <label for="categoryFilter">카테고리:</label>
                <select id="categoryFilter">
                    <option value="">전체</option> <!-- 모든 카테고리 표시 -->
                    <option value="coffee">커피</option> <!-- 커피 카테고리 -->
                    <option value="chocolate">초콜릿</option> <!-- 초콜릿 카테고리 -->
                    <option value="tea">홍차</option> <!-- 홍차 카테고리 -->
                    <option value="honey">꿀</option> <!-- 꿀 카테고리 -->
                </select>
            </div>
            <!-- 정렬 필터 -->
            <div class="filter-group">
                <label for="sortFilter">정렬:</label>
                <select id="sortFilter">
                    <option value="name">이름순</option> <!-- 상품명 가나다순 -->
                    <option value="price-low">가격 낮은순</option> <!-- 가격 오름차순 -->
                    <option value="price-high">가격 높은순</option> <!-- 가격 내림차순 -->
                </select>
            </div>
        </section>

        <!-- 상품 목록 섹션 -->
        <section class="products">
            <!-- 상품 테이블 -->
            <table class="product-table">
                <!-- 테이블 헤더 -->
                <thead>
                    <tr>
                        <th>이미지</th> <!-- 상품 이미지 열 -->
                        <th>상품명</th> <!-- 상품명 열 -->
                        <th>설명</th> <!-- 상품 설명 열 -->
                        <th>가격</th> <!-- 가격 열 -->
                        <th>수량</th> <!-- 수량 조절 열 -->
                        <th>장바구니</th> <!-- 장바구니 담기 열 -->
                    </tr>
                </thead>
                <!-- 테이블 본문 - JavaScript로 동적 생성 -->
                <tbody id="productTableBody">
                    <!-- JavaScript로 상품 행이 동적으로 생성됨 -->
                </tbody>
            </table>
        </section>

        <!-- ======================================== -->
        <!-- 장바구니 모달 - 장바구니 내용 표시 -->
        <!-- ======================================== -->
        <div class="cart-modal" id="cartModal">
            <div class="cart-content">
                <!-- 장바구니 헤더 -->
                <div class="cart-header">
                    <h3>장바구니</h3>
                    <!-- 닫기 버튼 -->
                    <button class="close-btn" id="closeCart">&times;</button>
                </div>
                <!-- 장바구니 아이템 목록 -->
                <div class="cart-items" id="cartItems">
                    <!-- 장바구니 아이템들이 여기에 표시됩니다 -->
                </div>
                <!-- 장바구니 푸터 - 총액 및 구매 버튼 -->
                <div class="cart-footer">
                    <!-- 총 금액 표시 -->
                    <div class="cart-total">
                        <span>총 금액: </span>
                        <span id="cartTotal">0원</span>
                    </div>
                    <!-- 구매하기 버튼 -->
                    <button class="checkout-btn" id="checkoutBtn">구매하기</button>
                </div>
            </div>
        </div>
    </main>

    <!-- ======================================== -->
    <!-- JavaScript 파일 연결 -->
    <!-- ======================================== -->
    <!-- 기능 스크립트 -->
    <script src="../js/shop.js"></script>
</body>
</html>
